<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gôndola.ai - Inteligência de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Invertendo a lógica: Sans agora é Mono para forçar o visual 'antigo' em todo o site
              sans: ['JetBrains Mono', 'monospace'],
              mono: ['JetBrains Mono', 'monospace'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              }
            },
            boxShadow: {
              'receipt': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 20px rgba(0,0,0,0.1) inset',
            },
            animation: {
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { top: '0%', opacity: '0.4' },
                '50%': { top: '100%', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #18181b; /* Zinc-900 */
        color: white;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
